<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <script defer src="index.js"></script>

</head>
<body> 
    <div class="end_start hidden">

            <div class="view_start"> 
                <button data-btn="startUser">Click me</button> <!-- Кнопка входа -->
            </div>
        </div> 
    </div>
        <!-- Вход на главную страницу --> 
        <div class="end_main_page hidde">
            <div class="main_page">
                <div class="container">
                    <!-- <button data-btn="addGod">Добавить</button> -->
                    <div class="view_cards">
                            <!-- тестовый для верстки -->
                         <div class ="card" data-cat_id=${cat.id}>
                            <img class="img_avatar">
                            <h3>Аполлон</h3>
                            <p>Бог света, покровитель искусств и муз, предсказатель будущего.</p>
                            <button data-btn="description">Подробнее</button>

                        </div>
                        <div class ="card" data-cat_id=${cat.id}>
                            <img class="img_avatar">
                            <h3>Аполлон</h3>
                            <p>Бог света, покровитель искусств и муз, предсказатель будущего.</p>
                            <button data-btn="description">Подробнее</button>
                            <button data-btn="delete">Delete</button>
                        </div>
                        <div class ="card" data-cat_id=${cat.id}>
                            <img class="img_avatar">
                            <h3>Аполлон</h3>
                            <p>Бог света, покровитель искусств и муз, предсказатель будущего.</p>
                            <button data-btn="description">Подробнее</button>
                            <button data-btn="delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Модальное окно входа -->
        <div class="hidden">
            <div class="end_modal_form_login">
                <div class="modal">
                    <form class="modal_login" name="form_start">
                        <input class="form_data" type="text" name="user" class="form_start_user" placeholder="Введите имя пользователя">
                        <button class="form_data" data-btn="formStartUser">Войти</button>
                        <button class="form_data" data-btn="formStartUserClose">Отмена</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Модальное окно добавления олимпийского Бога -->
        <div class="hidden">
            <div class="end_modal_form_add_god">  
                <div class="modal">
                    <form class="form_add_god" name="form_add_god"> 
                        <input class="form_data" type = "number" name="id" id="add_god_id" placeholder="Введите ID">
                        <input class="form_data" type = "text" name="name" id="add_god_name" placeholder="Введите имя">
                        <input class="form_data" type = "number" name="age" id="add_god_age" placeholder="Введите возраст">
                        <input class="form_data field" type="text" name="description" id="add_god_description" placeholder="Описание">
                        <input class="form_data" type="url" name="image" id="add_god_image" placeholder="Ссылка на фото">
                        <select class="form_data" name="favorite" id = "add_god_favorite">
                            <option value="true">Поддерживаю</option>
                            <option value="false">Воздержусь</option>
                        </select>
                        <input class="form_data" type = "number" name="rate" id="add_god_rate" placeholder="Рейтинг">
                        <button class="form_data" data-btn="addGodModal">Добавить Бога</button>
                        <button class="form_data" data-btn="addGodModalClose">Отмена</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
